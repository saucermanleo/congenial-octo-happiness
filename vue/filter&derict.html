<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://github.com/vuejs/vue-devtools"></script>

<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
            <label>
                id:
                <input type="text" class="form-control" v-model="id">
            </label>
            <label>
                name:
                <input type="text" class="form-control" v-model="name">
            </label>
            <input type="button" value="add" class="btn btn-primay" @click="add">
        </div>

    </div>



    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>ctime</th>
                <th>option</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in list" :key="item.id">
                <td>{{item.id}}</td>
                <td v-text="item.name"></td>
                <td>{{item.ctime}}</td>
                <td>
                    <a href="" @click.prevent="del(item.id)">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            name: "",
            id: "",
            list: [
                { id: 1, name: "奔驰", ctime: new Date() },
                { id: 2, name: "大众", ctime: new Date() },
                { id: 3, name: "奥迪", ctime: new Date() },
                { id: 4, name: "volvol", ctime: new Date() },
                { id: 5, name: "五菱", ctime: new Date() },
            ]
        },
        methods: {
            add: function () {
                var temp = { id: this.id, name: this.name, ctime: new Date() }
                this.list.push(temp)
                this.name = this.id = ""
            },
            del: function(id) {
                // this.list.some((item,i)=>{
                //     if(item.id == id){
                //         this.list.splice(i,1);
                //     }
                //     return true;
                // })

              let index =  this.list.findIndex(item=>{
                   if(item.id == id ){
                       return true;
                   }
               })
               this.list.splice(index,1);
            }
        }
    })
</script>
